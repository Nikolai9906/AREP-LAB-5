<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/pageStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class ="stat" name="calculator">
        <h3>Calculator</h3>
            <p class = "Title">Write numbers and separate them with ","</P>
        <input id = "capture" type="boxField" name=\"data\" value="">
        <br>
            <input type="submit" value="Calculate" onClick="app.captureData()">
        <br>
        <br>
        <div class = "answer">
            MEAN: <div id= "mean" style = "display: inline-block";>	</div>
            <br>
            STDDEV: <div id= "stddev" style = "display: inline-block";>	</div>
        </div>
    </div>
</body>
</html>
